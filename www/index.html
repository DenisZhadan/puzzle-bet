<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>Система ставок</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
    <h1>Система ставок</h1>
    <div class="user-selection">
        <label for="user">Выберите пользователя:</label>
        <select id="user"></select>
    </div>
    <div class="currency-selection">
        <label for="currency">Выберите валюту:</label>
        <select id="currency"></select>
    </div>
    <div class="balance">
        <p>Текущий баланс: <span id="balance"></span></p>
    </div>
    <div class="betting">
        <h2>Сделать ставку</h2>
        <form id="betForm">
            <label for="event">Событие:</label>
            <select id="event"></select><br>
            <div id="odds" class="percentage">
                <div id="win1" style="flex: 1; text-align: left;"></div>
                <div id="draw" style="flex: 1; text-align: center;"></div>
                <div id="win2" style="flex: 1; text-align: right;"></div>
            </div>
            <label for="expected_result">Исход:</label>
            <select id="expected_result">
                <option value="win1">Победа первой команды</option>
                <option value="draw">Ничья</option>
                <option value="win2">Победа второй команды</option>
            </select><br>
            <label for="amount">Сумма ставки:</label>
            <input type="number" id="amount" step="0.01"><br>
            <button type="submit">Поставить</button>
        </form>
    </div>
</div>
<script src="js/user.js"></script>
<script src="js/bet.js"></script>
</body>
</html>
